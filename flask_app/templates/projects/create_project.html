{% extends 'base.html' %}

{% block content %}

<div class="container welcome">
    <h1 class="mb-5">Add New Project</h1>
    <form action="/projects/create_project" method="post">
        <div class="mb-3 col-4">
          <label for="project_name" class="form-label">Project Name</label>
          <input type="text" class="form-control" name="project_name" id="project_name" rows="4"></input>
          
        </div>
        <div class="mb-3 col-4">
            <label for="project_city" class="form-label">City</label>
            <input type="text" class="form-control" name="project_city" id="project_city" rows="4"></input>
        </div>
        <div class="mb-3 col-4">
          <label for="project_state" class="form-label">State</label>
          <input type="text" class="form-control" name="project_state" id="project_state">
        </div>
        <div class="mb-3 col-4">
          <label for="project_start_date" class="form-label">Start Date</label>
          <input type="date" class="form-control" name="project_start_date" id="project_start_date">
        </div>
        <div class="mb-3 col-4">
          <label for="project_end_date" class="form-label">End Date</label>
          <input type="date" class="form-control" name="project_end_date" id="project_end_date">
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
      </form>
  </div>
</div>

{% endblock %}
