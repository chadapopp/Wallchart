{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-around">
    <form action="/company_login" method="post">
        <div class="form-group mb-3 mt-5">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <label for="company_name">Company Name:</label>
            <input type="text" name="company_name" class="form-control" id="company_name">
        </div>
        <div class="form-group mb-3">
            <label for="admin_name">Name of Company Representative:</label>
            <input type="text" name="admin_name" class="form-control" id="admin_name">
        </div>
        <div class="form-group mb-3">
            <label for="company_password">Password:</label>
            <input type="password" name="company_password" class="form-control" id="company_password">
            <input type="hidden" name="id" value="{{id}}">
            <input type="submit" class="form-control col-6 mt-3" value="Login">
        </div>
    </form>
</div>

{% endblock %}
