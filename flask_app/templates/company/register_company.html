{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-around">
    <form action="/create_company" method="post">
        <div class="form-group mb-3 mt-5">
            <h2>Register Company</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group mb-3">
                <label for="admin_name">Name of Company Representative:</label>
                <input type="text" name="admin_name" class="form-control" id="admin_name">
            </div>
            <div class="form-group mb-3">
                <label for="company_name">Name of Company:</label>
                <input type="text" name="company_name" class="form-control" id="company_name">
            </div>
        </div> 
        <div class="form-group mb-3">
            <label for="company_password">Password:</label>
            <input type="password" name="company_password" class="form-control" id="company_password">
        </div>
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" >
            <input type="submit" class="form-control col-6 mt-3" value="Register">
        </div>
    </form>

</div>

{% endblock %}
